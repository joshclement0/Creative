<html>
    <head>
        <link rel="stylesheet" type="text/css" href="creative.css">
    </head>
    <body>
    <main>
        <nav class="floating-menu-top">
            <img class="logo" src="resources/BUC_logo.png"><h1>BYU Used Cars</h1>
        </nav>
        <div class="row">
            <div class="car">
                <img class="car_img" src="resources/tesla.jpg"><br>
                <p>Tesla Model S P100DL - $21,000.00</p>
            </div>
            <div class="car">
                <img src="resources/plp50.jpg"><br>
                <p>Peel p50 - $6,000.00</p>
            </div>
            <div class="car">
                <img src="resources/cosmo.png"><br>
                <p>Cosmobile - $14,000.00</p>
            </div>
            <div class="car">
                <img src="resources/delorean.jpg"><br>
                <p>Delorean - $12,000,000</p>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&time;</a>
            <h1 id="Model">Model</h1>
            <h1 id="Make">Model</h1>
            <h1 id="Year">Year</h1>
            <h1 id="Price">Price</h1>
        </div>
    </main>
    <script>
        function openNav(){
            document.getElementById("mySidenav").style.width="250px";
        }
        function closeNav(){
            document.getElementById("mySidenav").style.width="0";
        }
    </script>
    </body>
</html>
